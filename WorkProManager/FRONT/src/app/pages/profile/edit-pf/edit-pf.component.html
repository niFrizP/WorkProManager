<div class="ml-64 p-6 md:px-10 lg:px-36 xl:px-72">
    <div class="main max-w-full lg:max-w-7xl mx-auto wpm-custom-gradient p-6 rounded-lg shadow-md">
        <div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
            <div class="relative">
                <img
                  [src]="profileImage"
                  alt="Avatar"
                  class="w-32 h-32 rounded-full object-cover shadow-md"
                />
                <!-- Efecto de oscurecer al pasar el mouse -->
                <div
                  class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 rounded-full cursor-pointer transition-opacity duration-300 hover:bg-opacity-75"
                  (click)="editAvatar()"
                >
                  <span class="text-white font-semibold opacity-0 hover:opacity-100">
                    Editar Avatar
                  </span>
                </div>
                <input
                  type="file"
                  accept="image/*"
                  class="absolute inset-0 opacity-0 cursor-pointer"
                  (change)="onImageSelected($event)"
                  title="Select an image file"
                  placeholder="Select an image file"
                />
              </div>
            </div>
          
            <!-- Formulario de Edición de Perfil -->
            <form (ngSubmit)="onSubmit()" class="space-y-4">
              <!-- Nombre -->
              <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input
                  id="firstName"
                  type="text"
                  class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  [(ngModel)]="firstName"
                  name="firstName"
                  required
                />
              </div>
          
              <!-- Apellido -->
              <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
                <input
                  id="lastName"
                  type="text"
                  class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  [(ngModel)]="lastName"
                  name="lastName"
                  required
                />
              </div>
          
              <!-- Correo -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
                <input
                  id="email"
                  type="email"
                  class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
          
              <!-- Número de Teléfono -->
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Número de Teléfono</label>
                <input
                  id="phone"
                  type="tel"
                  class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  [(ngModel)]="phone"
                  name="phone"
                />
              </div>
          
              <!-- Cambiar Contraseña -->
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña (Opcional)</label>
                <input
                  id="password"
                  type="password"
                  class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  [(ngModel)]="password"
                  name="password"
                />
              </div>
          
              <!-- Botón Guardar -->
              <div class="flex justify-end">
                <button
                  type="submit"
                  class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Guardar
                </button>
              </div>
        </form>
    </div>
</div>
