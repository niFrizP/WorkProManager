<div class="flex justify-center px-72 py-6">
  <div class="main">
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="addProduct()">
      <p class="text-2xl">{{ operacion }} una Orden de Trabajo</p>

      <!-- Nº OT -->
      <div class="flex items-center space-x-4">
        <label for="ot-number" class="font-bold text-xl">Nº OT</label>
        <input
          type="text"
          id="ot-number"
          class="w-40 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500"
          placeholder="OT-XXXXX"
          readonly
        />
      </div>

      <!-- Detalle Cliente -->
      <fieldset class="border border-gray-200 p-4 rounded-lg">
        <legend class="text-lg font-semibold">Detalle Cliente</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="client-name" class="block text-sm font-medium text-gray-700">Nombre Cliente</label>
            <input
              type="text"
              id="client-name"
              class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="client-run" class="block text-sm font-medium text-gray-700">Run</label>
            <input
              type="text"
              id="client-run"
              class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="client-email" class="block text-sm font-medium text-gray-700">Correo</label>
            <input
              type="email"
              id="client-email"
              class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="client-phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input
              type="tel"
              id="client-phone"
              class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-blue-500"
            />
          </div>
        </div>
      </fieldset>

      <!-- Detalle Equipo -->
      <fieldset class="border border-gray-200 p-4 rounded-lg">
        <legend class="text-lg font-semibold">Detalle Equipo</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="device-type" class="block text-sm font-medium text-gray-700">Tipo de equipo</label>
            <select
              id="device-type"
              formControlName="equipo"
              class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-blue-500"
            >
