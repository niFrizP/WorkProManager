<div class="wpm-custom-gradient p-6 rounded-lg shadow-md">
    <div class="contenedor">
        <h1 class="text-2xl font-bold text-center mb-4">marcas</h1>
        <div class="flex justify-between items-center mb-4">
            <form [formGroup]="marcaForm" (ngSubmit)="onSubmit()">
                <input formControlName="nom_marca" type="text" id="marcaInput" class="p-2 rounded border border-gray-300 flex-grow" placeholder="Ingresa una marca" required>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    + Nueva
                </button>
            </form>
            
        </div>

        <table class="w-full border-collapse">
            <thead>
                <tr class="col-start-auto">
                    <th class="border p-2">Nombre</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let marca of marcas | paginate : { itemsPerPage: itemsPerPage, currentPage: page }">
                    <td>{{ marca.nom_marca }}</td>
                    <td>
                        <button (click)="marca.id_marca !== undefined ? deleteMarca(marca.id_marca) : null">üóëÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="flex justify-center mt-4">
            <pagination-controls (pageChange)="onPageChange($event)" class="mt-4"
            previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
        </div>
    </div>
</div>
