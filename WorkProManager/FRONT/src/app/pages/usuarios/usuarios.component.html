<div class="wpm-custom-gradient p-6 rounded-lg shadow-md">
  <div class="contenedor">
    <h1 class="text-2xl font-bold text-center mb-4">Usuarios</h1>
    <div class="flex justify-between items-center mb-4">

      <button [routerLink]="['/orders/new-ot']" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 new-ot-butt"
        [routerLink]="['/orders/new-ot']">
        + Nueva
      </button>
    </div>


    <table class="w-full border-collapse">
      <thead>
        <tr class="col-start-auto">
          <th class="border p-2">Rut</th>
          <th class="border p-2">Nombre</th>
          <th class="border p-2">Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="
                  let usuario of usuarios
                  | paginate : { itemsPerPage: itemsPerPage, currentPage: page }
              "
          >
              <td>{{ usuario.nom_usu }} {{ usuario.ap_usu }}</td>
              
              <td>
                  <!-- Botón para editar la OT -->
                  <button >✏️</button>
                  <button (click)="usuario.rut_usuario !== undefined ? deleteUsuario(usuario.rut_usuario) : null">🗑️</button>

          </td>
        </tr>
      </tbody>
    </table>

    <div class="flex justify-center mt-4">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
