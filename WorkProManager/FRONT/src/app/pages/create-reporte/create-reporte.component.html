<div class="flex-1 justify-center px-72 py-6">
  <div class="contenedor">
    <div class="main max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <p>{{id_ot}}</p>
      <!-- home.component.html -->
      <button 
        (click)="openModal($event)"
        class="mb-4 px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200 flex items-center gap-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        Ver Detalles OT
      </button>

      <!-- Solo se muestra el modal si isModalOpen es true -->
      <app-modal *ngIf="isModalOpen && id_ot !== null && id_ot !== 0" [id_ot]="id_ot" (closed)="closeModal()"></app-modal>


      <h1 class="text-2xl font-bold text-center mb-4">Creación de Reportes</h1>

      <div class="mb-4">
        <form (ngSubmit)="onSubmit()" #reporteForm="ngForm">
          <!-- Título -->
          <div class="mb-4">
            <label for="titulo" class="block font-medium">Título:</label>
            <input type="text" id="titulo" class="w-full p-2 border rounded" 
                  [(ngModel)]="nuevoReporte.titulo" name="titulo" required>
          </div>
      
          <!-- Descripción -->
          <div class="mb-4">
            <label for="descripcion" class="block font-medium">Descripción:</label>
            <textarea id="descripcion" class="w-full p-2 border rounded" rows="3"
                      [(ngModel)]="nuevoReporte.descripcion" name="descripcion" required></textarea>
          </div>
      
          <!-- Usuario -->
          <div class="mb-4">
            <label for="usuario" class="block font-medium">Usuario:</label>
            <select id="usuario" class="w-full p-2 border rounded" 
                    [(ngModel)]="nuevoReporte.usuario" name="usuario" required>
              <option value="">Seleccione un usuario</option>
              <option *ngFor="let usuario of usuarios" [value]="usuario.nom_usu">
                {{ usuario.nom_usu }} {{ usuario.ap_usu }}
              </option>
            </select>
          </div>
      
          <!-- Servicio -->
          <div class="mb-4">
            <label for="servicio" class="block font-medium">Servicio:</label>
            <select id="servicio" class="w-full p-2 border rounded" 
                    [(ngModel)]="nuevoReporte.servicio" name="servicio" required>
              <option value="">Seleccione un servicio</option>
              <option *ngFor="let servicio of servicios" [value]="servicio.id_serv">
                {{ servicio.nom_serv }}
              </option>
            </select>
          </div>
      
          <!-- Fecha -->
          <div class="mb-4">
            <label for="fecha" class="block font-medium">Fecha:</label>
            <input type="date" id="fecha" class="w-full p-2 border rounded" 
                  [(ngModel)]="nuevoReporte.fecha" name="fecha" required>
          </div>
      
          <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Crear Reporte
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
