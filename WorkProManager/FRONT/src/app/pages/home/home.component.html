<div class="wpm-custom-gradient p-6 rounded-lg shadow-md md:flex-row flex-col">
  <div class="contenedor">
    <div *ngIf="authService.getUserId() as rut" class="text-left mb-4">
      <h3 class="text-center text-xl font-medium">Bienvenido {{ authService.getUserName() }} <br> RUT: {{ rut }}</h3>
    </div>

    <!-- Filtro por periodo de tiempo -->
    <article>
      <h3 class="text-balance text-2xl font-bold">Dashboard</h3>
      <div class="flex flex-wrap px-6 py-6 space-x-6"
        *ngIf="authService.getUserRole() === 1 || authService.getUserRole() === 3">
        <div class="tarjeta">
          <div class="tarjeta__border"></div>
          <div class="tarjeta_title__container">
            <p class="tarjeta_title uppercase text-sm font-semibold text-white">Ordenes de trabajo activas</p>
            <hr class="line" />
            <br>
            <h5 class="list_text text-white font-bold">{{ ordenesCount }}</h5>
          </div>
        </div>
        <div class="tarjeta">
          <div class="tarjeta__border"></div>
          <div class="tarjeta_title__container">
            <p class="tarjeta_title uppercase text-sm font-semibold text-white">Ordenes de trabajo completadas</p>
            <hr class="line" />
            <br>
            <h5 class="list_text text-white font-bold">{{ ordenesEliminadas }}</h5>
          </div>
        </div>
      </div>

      <!-- Para el rol de TÃ©cnico (Role 2) -->
      <article>
        <div class="flex flex-wrap px-6 py-6 space-x-6" *ngIf="authService.getUserRole() === 2">
          <div class="tarjeta">
            <div class="tarjeta__border"></div>
            <div class="tarjeta_title__container">
              <p class="tarjeta_title uppercase text-sm font-semibold text-white">Ordenes de trabajo activas</p>
              <hr class="line" />
              <br>
              <h5 class="list_text text-white font-bold">{{ ordersCounttecnico }}</h5>
            </div>
          </div>
        </div>
      </article>
    </article>

    <div style="width: 100%; max-width: 600px; margin: 0 auto;">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend">
      </canvas>
    </div>
  </div>
</div>
