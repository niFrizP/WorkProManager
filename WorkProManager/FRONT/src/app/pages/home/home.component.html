<div class="flex-3 ml-64 p-6">
  <div class="flex flex-wrap px-6 py-6 space-x-6">
    <div class="bg-white rounded-2xl shadow-xl p-4 w-1/4">
      <p class="uppercase text-sm font-semibold text-gray-500">
        Total de OT anuales
      </p>0
      <h5 class="font-bold">{{totalOrdersByYear}}</h5>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-4 w-1/4">
      <p class="uppercase text-sm font-semibold text-gray-500">Total de OT del dia</p>
      <h5 class="font-bold">{{ordersOfTheDay}}</h5>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-4 w-1/3">
      <p class="uppercase text-sm font-semibold text-gray-500">
        OT Finalizadas
      </p>
      <h5 class="font-bold">{{ordersByofEstadoSum}}</h5>
    </div>
  </div>

  <button 
  class="flex items-center px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-300"
  (click)="logout()">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
  </svg>
  Cerrar Sesión
  </button>


  <!-- Segunda fila con Calendario y Gráfico -->
  <div class="flex flex-wrap px-6 py-6 space-x-6">
    <!-- Calendario 
    <div class="bg-white rounded-2xl shadow-xl p-4 w-1/2">
      <h5 class="font-bold mb-4">Events Calendar</h5>
      <div id="calendar" class="text-center">
        <p>Calendar goes here</p>
      </div>
    </div>

    <!-- Gráfico de negocio 
    <div class="bg-white rounded-2xl shadow-xl p-4 w-1/2">
      <h5 class="font-bold mb-4">Business Chart</h5>
      <canvas id="businessChart"></canvas>
    </div>
  </div>
  <script>
    // Script para mostrar el año actual
    document.getElementById("year").textContent = new Date().getFullYear();

    // Script para gráfico (puedes integrar Chart.js u otra librería)
    var ctx = document.getElementById("businessChart").getContext("2d");
    var businessChart = new Chart(ctx, {
      type: "line", // Tipo de gráfico
      data: {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [
          {
            label: "Profits",
            data: [12000, 15000, 17000, 13000, 19000, 22000],
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 2,
            fill: false,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
  --></div>
</div>
