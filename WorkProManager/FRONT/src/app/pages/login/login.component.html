<!-- Modal de error -->
<div *ngIf="showErrorModal" class="fixed z-10 inset-0 overflow-y-auto animate__fadeIn">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div
            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
            <i class="fas fa-exclamation-triangle text-red-500"></i>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Error de inicio de sesión
            </h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">{{ errorMessages }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button (click)="closeErrorModal()" type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de éxito -->
<div *ngIf="showSuccessModal" class="fixed z-10 inset-0 overflow-y-auto animate__fadeIn">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div
            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
            <i class="fas fa-check-circle text-green-500"></i>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Inicio de sesión exitoso
            </h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">Redirigiendo al home...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Formulario de inicio de sesión -->
<div class="min-h-screen bg-cover bg-center">
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md animate__bounce" id="loginForm">
      <div class="flex justify-center">
        <div class="w-full">
          <form class="caja-glass bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="loginForm" (ngSubmit)="onSubmit()"
            autocomplete="off">
            <div class="pt-6 space-y-4"></div>
            <div class="text-center">
              <figure>
                <img src="https://i.imgur.com/iCsPKkR.png" alt="WPM" class="w-32 mx-auto">
              </figure>
              <div class="pt-6 space-y-4"></div>
              <p class="text-lg font-semibold text-gray-800">Ingrese sus credenciales para acceder.</p>
            </div>
            <div class="pt-6 space-y-4"></div>
            <div class="mb-4">
              <label class="block text-gray-800 text-sm font-bold mb-2">Ingrese su run</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                [(ngModel)]="rut_trab" name="rut_trab" type="text" placeholder="12345678-9" maxlength="12" required />
            </div>

            <div class="mb-6">
              <label class="block text-gray-800 text-sm font-bold mb-2">Contraseña</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                [(ngModel)]="clave" name="clave" type="password" placeholder="********" maxlength="20" required />
            </div>

            <div class="flex items-center justify-center mt-4">
              <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
                Iniciar sesión
              </button>
            </div>
            <div class="text-center mt-4">
              <a routerLink="/reset-password" class="text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
              <p class="text-gray-800 text-sm font-bold mb-2">Favor de levantar un Ticket a TI</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
