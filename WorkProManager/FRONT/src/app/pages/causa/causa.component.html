<div class="wpm-custom-gradient p-6 rounded-lg shadow-md">
    <div class="contenedor">
        <h1 class="text-2xl font-bold text-center mb-4">Causas de Rechazo</h1>
        <div class="flex justify-between items-center mb-4">
            <form [formGroup]="causaForm" (ngSubmit)="onSubmit()">
                <input formControlName="nombre_rechazo" type="text" id="marcaInput" class="p-2 rounded border border-gray-300 flex-grow" placeholder="Ingresa una causa de rechazo" required>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    + Nueva
                </button>
            </form>
            
        </div>

        <table class="w-full border-collapse">
            <thead>
                <tr class="col-start-auto">
                    <th class="border p-2">Causa del rechazo</th>
                    <th class="border p-2">N√∫mero de rechazos</th>


                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let causa of causas | paginate : { itemsPerPage: itemsPerPage, currentPage: page }">
                    <td>{{ causa.nombre_rechazo }}</td>

                    <td>
                        <button> {{causa.vista_count_ot_por_rechazo?.total_ot ?? 0}} </button>
                    </td>
                    <td>
                        <button (click)="causa.id_rechazo !== undefined ? deleteCausa(causa.id_rechazo) : null">üóëÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="flex justify-center mt-4">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
