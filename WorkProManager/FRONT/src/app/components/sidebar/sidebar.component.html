<aside
  class="fixed inset-y-0 flex-wrap items-center justify-between block w-full p-0 my-4 overflow-y-auto antialiased transition-transform duration-200 -translate-x-full background border-0 shadow-xl dark:shadow-none dark:bg-slate-850 max-w-64 ease-nav-brand z-990 xl:ml-6 rounded-2xl xl:left-0 xl:translate-x-0"
  aria-expanded="false"
>
  <div class="h-19">
    <i
      class="absolute top-0 right-0 p-4 opacity-50 cursor-pointer fas fa-times dark:text-white text-slate-400 xl:hidden"
      sidenav-close
    ></i>
    <a
      class="block px-8 py-6 m-0 text-sm whitespace-nowrap dark:text-white text-slate-700"
      target="_blank"
      rel="noopener"
    >
      <img
        src="./assets/img/logo-ct-dark.png"
        class="inline h-full max-w-full transition-all duration-200 dark:hidden ease-nav-brand max-h-8"
        alt="main_logo"
      />
      <img
        src="./assets/img/logo-ct.png"
        class="hidden h-full max-w-full transition-all duration-200 dark:inline ease-nav-brand max-h-8"
        alt="main_logo"
      />
    </a>
  </div>

  <hr
    class="h-px mt-0 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent"
  />

  <div
    class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full"
  >
    <div class="right-side">
      <div class="pill-group">
        <!-- Rutas -->
        <a
          *ngFor="let item of resources"
          class="pill"
          [href]="item.link"
          target="_blank"
          rel="noopener"
        >
          <a>{{ item.name }}</a>
        </a>
      </div>
    </div>
  </div>
</aside>
